<loading path="./"></loading>
                    <error path="./"></error>
                    <div class="row">
            <div class="col-xs-12">
                <header class="header">
                    <div ng-include="'templates/header.html'" ></div>
                </header>
            </div>
            <div class="col-xs-12 wrapper">
                <div class="sidebar">
                    <div ng-include="'templates/sidebar.html'"></div>
                </div>
                <div class="main">
                    <div class="login_part">
    <h1>Login:</h1>
    <div class="modal fade" id="jobPostModal" role="dialog">
                                    <div class="modal-dialog">
                                    <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">{{ notification.modalTitle }}</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>{{ notification.modalBody }}</p>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                    </div>
                                    </div>
  </div>
    <form name="loginForm" novalidate>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" ng-model="login.email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" ng-model="login.password">
        </div>
        
       
        
        <div class="form-group">
            <button class="btn btn-primary-blue" ng-click="login()">Login</button>
            <button class="btn btn-primary-blue" ng-click="reset()">Reset</button>
        </div>
    </form>
</div>
                </div>
            </div>
</div>
